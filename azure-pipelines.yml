# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- develop

pool:
  name: Team Baindt VS2022

variables:
  solution: '**/MonoGame.Tools.Windows.ContentBuilder.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: BatchScript@1
  displayName: 'Build solution MonoGame.Tools.Windows.ContentBuilder.sln x64'
  inputs:
    filename: 'C:\Program Files\Microsoft Visual Studio\2022\Professional\Common7\IDE\devenv.exe'
    arguments: '$(Build.Repository.LocalPath)\MonoGame.Tools.Windows.ContentBuilder.sln /Build "Release|x64" /Out $(Agent.BuildDirectory)\BuildLogx64-$(Build.BuildNumber).log'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

